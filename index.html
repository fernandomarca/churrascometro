<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascometro</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
      <h1>Churrascômetro</h1>
    </header>
    <div class="container">
        
        <input 
        id="adultos" 
        name="adultos" 
        type="number"
        placeholder="Adultos"
        min="1"
        >
        <input 
        id="criancas" 
        name="criancas" 
        type="number"
        placeholder="Crianças"
        min="0"
        >
        <input 
        id="duracao" 
        name="duracao" 
        type="number"
        placeholder="Duração (h)"
        min="1"
        >
        <button 
        onclick="calcular()"
        type="button"
        >
        Calcular
      </button>
      <h3>Resultado:</h3>
        <div id="resultado"></div>
    </div>
    <div id="mensagem"></div>
    <script src="./scripts/script.js"></script>
</body>
</html>
